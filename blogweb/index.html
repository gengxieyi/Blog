<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Master's blog</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/blog.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <a data-toggle="collapse" href="#collapse-upload">
                <img src="img/header.jpg" class="col-lg-12" height=100>
            </a>
        </div>
        <div class="row">
            <div id="collapse-upload" class="panel-collapse collapse">
                <form enctype="multipart/form-data" id="upload-form">
                    <input id="upload-file" type="file" class="file col-lg-12">
                    <input type="submit" class="btn btn-primary col-lg-offset-2" onclick="upload()">
                    <button class="btn btn-primary col-lg-offset-11" onclick="update()">更新网站</button>
                </form>
            </div>
        </div>
        <div class=" container ">
            <div class="blog-header ">
                <h1 class="blog-title ">易大师的私人博客</h1>
                <p class="lead blog-description ">记录学习、生活、思考的个人小站</p>
            </div>
            <div class="row ">
                <div class="col-lg-8 blog-main ">
                    <div class="col-lg-12 " id="article-archives">
                        <script>
                            $(articles())
                        </script>
                    </div>
                    <div class="col-lg-12 ">
                        <nav>
                            <ul class="pager ">
                                <li><a href="# ">Previous</a></li>
                                <li><a href="# ">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- /.blog-main -->

                <div class="col-lg-3 col-lg-offset-1 blog-sidebar ">
                    <div class="sidebar-module ">
                        <h4>Archives</h4>
                        <ol class="list-unstyled ">
                            <li><a href="# ">March 2014</a></li>
                            <li><a href="# ">February 2014</a></li>
                            <li><a href="# ">January 2014</a></li>
                            <li><a href="# ">December 2013</a></li>
                            <li><a href="# ">November 2013</a></li>
                            <li><a href="# ">October 2013</a></li>
                            <li><a href="# ">September 2013</a></li>
                            <li><a href="# ">August 2013</a></li>
                            <li><a href="# ">July 2013</a></li>
                            <li><a href="# ">June 2013</a></li>
                            <li><a href="# ">May 2013</a></li>
                            <li><a href="# ">April 2013</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
